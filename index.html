<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="./slick.css">
    <link rel="stylesheet" href="./slick-theme.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Document</title>
    <style>

</style>
</head>
<body>
    <div class="main-content">
        <div class="section-user">
            <div class="container">
                <div class="user-wrapper">
                    <div class="wrapper">
                        <div class="user">
                            <div class="user-avarta">
                                <img class="avarta" src="./assets/image/Doraemon-Luon-Ben-Ba.jpg" alt="">
                            </div>
                            <p class="title">atlas</p>
                            <h1 class="heading"><i>blissful travel</i></h1>
                        </div>
                        <div class="account">
                            <button class="btn btn-login">Login</button>
                            <div class="text">
                                <span class="text-line">or</span>
                            </div>
                            <button class="btn btn-register">Creat an account</button>
                        </div>
                    </div>
                    <div class=" wrapper-inner wrapper-login">
                        <a class="close" href="#">&times;</a>
                        <p class="text-login text-login-top">Sign in</p>
                        <div class="account">
                            <h2 class="login-title">
                                Sign in
                            </h2>
                            <div class="box-input">
                                <input class="input" type="text" placeholder="Account">
                                <i class="far fa-check"></i>
                            </div>
                            <div class="box-input">
                                <input class="input" type="text" placeholder="Password">
                                <i class="far fa-check"></i>
                            </div>
                            <div class="check-box">
                                <span class="text-login">
                                    Keep me logged in
                                </span>
                                <input class="check" type="checkbox" name="" id="">
                            </div>
                            <button class="btn">Login</button>
                        </div>
                        <div class="text-bottom">
                            <div class="text-bottom-wrapper">
                                <span class="text-login">Not a user?</span>
                                <a href="#" class="sing-up-link">Sign up</a>
                            </div>
                        </div>
                    </div>
                    <div class="wrapper-inner wrapper-register">
                        <a class="close" href="#">&times;</a>
                        <p class="text-login text-login-top">Sign in</p>
                        <div class="account">
                            <h2 class="login-title">
                                Join us
                            </h2>
                            <div class="box-input">
                                <input class="input" type="text" placeholder="Id">
                                <i class="fal fa-times"></i>
                            </div>
                            <div class="box-input">
                                <input class="input" type="text" placeholder="Password">
                                <i class="fal fa-times"></i>
                            </div>
                            <div class="box-input">
                                <input class="input" type="text" placeholder="Repeat password">
                                <i class="fal fa-times"></i>
                            </div>
                            <div class="box-input">
                                <input class="input" type="text" placeholder="Email Address">
                                <i class="fal fa-times"></i>
                            </div>
                            <div class="check-box">
                                <input class="tick" type="checkbox" name="" id="">
                                <span class="text-login">
                                    Agree to our
                                <a href="#" class="sign-up-link">Terms & Stuff</a>
                                </span>
                            </div>
                            <button class="btn">Sign up</button>
                        </div>
                        <div class="text-bottom">
                            <div class="text-bottom-wrapper">
                                <span class="text-login">Already a member</span>
                                <a href="#" class="sign-up-link">Sign up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./jquery.js"></script>
    <script src="./slick.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
